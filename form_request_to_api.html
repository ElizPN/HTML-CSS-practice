<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="form" content="width=device-width, initial-scale=1.0" />
    <title>Name form</title>
  </head>
  <body>
    <div id="wrapper">
      <lable for="firstName">Write your name</lable>
      <input type="text" id="firstName" />
      <button id="btn" type="submit">Submit</button>
    </div>

    <script>
      document.querySelector("#btn").onclick = () => {
        let name = document.getElementById("firstName").value;
        alert(`Hello ${name}`);
      };

      const users = fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json())

        .then((json) => {
          console.log(json);
          const arrayNames = json.map((elem) => {
            elem.name;
            const name = elem.name;
            return name;
          });
          console.log(arrayNames);

          // const namesList = arrayNames.map((name) => {
          //   console.log(name);
          //   return name;
          // });
          // console.log(name);

          const namesJoined = arrayNames.join();

          const paragraphElem = document.createElement("p");
          const namesText = document.createTextNode(namesJoined);
          paragraphElem.appendChild(namesText);
          const element = document.getElementById("wrapper");
          element.appendChild(paragraphElem);
        });

      const para = document.createElement("p"); // create element
      const text = document.createTextNode("New paragraph"); // create text
      para.appendChild(text); // append the text into the element
      const elem = document.getElementById("wrapper"); // get existing div element
      elem.appendChild(para); // append our new element
    </script>
  </body>
</html>
